on:
  push:
  pull_request:

jobs:
  verify_ioc_instances:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: run IOC checks
        run: |
          python -m pip install --upgrade pip ;
          pip install -r requirements.txt ;
          bash ./ci_verify.sh
